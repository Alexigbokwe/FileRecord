<div>
    <li class="nav-item active">
       <button class="nav-link btn btn-outline-primary" data-toggle="modal" data-target="#addFileModal" href="#">Add File <span class="sr-only">(current)</span></button>
    </li>

    <div class="modal fade" id="addFileModal" tabindex="-1" aria-labelledby="addFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addFileModalLabel">Upload File</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <div class="form-padding">
                    <input class="form-control" type="file" 
                    (change)="onChange($event)"> 
                  <div class="clearfix"></div>
                </div>

                <!--Flag variable is used here-->
                <div class="container" *ngIf="loading"> 
                    <h3>Loading ...</h3> 
                    <div class="clearfix"></div>
                </div>
                
                <div class="float-right">
                  <button on-click="clearFile()" type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
                  <button type="submit" (click)="onUpload()" class="btn btn-primary">Upload</button>
                </div>
            
            </div>
          </div>
        </div>
      </div>
</div>
