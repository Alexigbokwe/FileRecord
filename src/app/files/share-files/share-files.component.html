<ul class="navbar-nav mr-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Share
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="#">CSV</a>
        <a class="dropdown-item" href="#">Excel</a>
        <a class="dropdown-item" href="#">PDF</a>
        <a class="dropdown-item" href="#">Print</a>
        <a class="dropdown-item" href="#">Copy</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal" href="#">Email</a>
      </div>
    </li>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Send Email</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-padding">
                <div *ngFor="let selector of fileSelector" class="float-left form-check mr-2">
                  <input class="form-check-input" type="checkbox" :name="selector.checked" [(ngModel)]="selector.checked" (change)="checkbox(selector.name,selector.checked)" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    {{selector.name}}
                  </label>
                </div>
                <div class="clearfix"></div>
              </div>
              <div>
                <div class="form-row form-group form form-margin-button form-padding">
                  <div class="col">
                    <input type="email" :name="email" class="form-control col-md-12" [(ngModel)]="email" placeholder="Email">
                  </div>
                  <div class="col">
                    <input type="text" :name="subject" class="form-control col-md-12" [(ngModel)]="subject" placeholder="Subject">
                  </div>
                </div>
                <div class="form-row form-group form-margin-button form-padding">
                  <div class="col">
                    <input type="text" :name="cc" class="form-control col-md-12" [(ngModel)]="cc" placeholder="CC">
                  </div>
                  <div class="col">
                    <input type="text" :name="bcc" class="form-control col-md-12" [(ngModel)]="bcc" placeholder="Bcc">
                  </div>
                </div>
                <div class="form-row form-group form-margin-button form-padding">
                  <textarea class="form-control col-md-12" :name="emailContent" [(ngModel)]="emailContent" placeholder="Email Content"></textarea>
                </div>
              </div>
              <div class="float-right">
                <button on-click="clearData()" type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </ul>
